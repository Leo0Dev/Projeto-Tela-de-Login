<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1><a href="#">BEM-VINDO</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center">
            <a href="#" target="_blank">
                <img src="image/login.png" alt="Logo da Hcode">
            </a>
        </div>

        <form action="/login" method="POST" id="form-login">

            <div>
                <input type="email" id="email" placeholder="Digite o seu e-mail" required>
            </div>

            <div>
                <input type="password" id="password" placeholder="Digite a senha" required>
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
            </div>

        </form>

    </section>

    <footer>
        <p>Hcode Treinamentos</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
